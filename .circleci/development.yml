version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Notify Slack - Deployment Started
          command: |
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
            AUTHOR=$(git log -1 --pretty=format:'%an <%ae>')
            curl -X POST -H 'Content-type: application/json' --data "{
              \"attachments\": [
                {
                  \"title\": \"ðŸš€ Deployment Started...\",
                  \"text\": \"Project: Toolplate Backend\\nBranch: $BRANCH\\nCommit: $COMMIT_MESSAGE\\nAuthor: $AUTHOR\",
                  \"color\": \"#F7CE46\"
                }
              ]
            }" https://hooks.slack.com/services/REPLACE/WITH/ACTUAL_WEBHOOK
      - add_ssh_keys:
          fingerprints:
            - "SHA256:X3RD1erbC+w6Iqz/fZoHZUrweUqOIny4BgOT1KAruPM"
      - run:
          name: SSH to EC2 and deploy
          command: ssh -o StrictHostKeyChecking=no root@15.206.61.168 "bash /root/toolplate-backend/deploy.sh > /root/toolplate-backend/deploy_output.txt"
      - run:
          name: Download deploy_output.txt
          command: scp -o StrictHostKeyChecking=no root@15.206.61.168:/root/toolplate-backend/deploy_output.txt .
      - run:
          name: Notify Slack - Deployment Succeeded
          when: on_success
          command: |
            DEPLOY_OUTPUT=$(< deploy_output.txt)
            curl -X POST -H 'Content-type: application/json' --data "{
              \"attachments\": [
                {
                  \"title\": \"âœ… Deployment Succeeded!\",
                  \"text\": \"Output:\\n$DEPLOY_OUTPUT\",
                  \"color\": \"#47BC63\",
                  \"mrkdwn_in\": [\"text\"]
                }
              ]
            }" https://hooks.slack.com/services/REPLACE/WITH/ACTUAL_WEBHOOK
      - run:
          name: Notify Slack - Deployment Failed
          when: on_fail
          command: |
            DEPLOY_OUTPUT=$(cat deploy_output.txt)
            curl -X POST -H 'Content-type: application/json' --data "{
              \"attachments\": [
                {
                  \"title\": \"âŒ Deployment Failed\",
                  \"text\": \"Output:\\n$DEPLOY_OUTPUT\",
                  \"color\": \"#EF4444\",
                  \"mrkdwn_in\": [\"text\"]
                }
              ]
            }" https://hooks.slack.com/services/REPLACE/WITH/ACTUAL_WEBHOOK

workflows:
  version: 2
  example:
    jobs:
      - deploy
