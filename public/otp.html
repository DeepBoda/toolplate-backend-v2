<!DOCTYPE html>
<html>

<head>
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .header {
            height: 100px;
            background-color: #1E1E1E;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 60%;
            height: auto;
        }

        .title {
            font-size: 24px;
            margin: 0;
            text-align: center;
        }

        .otp-code-container {
            margin-top: 20px;
        }

        .copy-button {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #1E1E1E;
            color: #fff;
            border: solid #1E1E1E;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                border-radius: 0;
            }

            .header {
                height: auto;
                background-color: transparent;
            }

            .logo {
                max-width: 200px;
                margin: 0 auto;
            }

            .title {
                font-size: 20px;
            }

            .copy-button {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://planet-k.s3.ap-south-1.amazonaws.com/logo.png" alt="Toolplate Logo">
        </div>
        <h2 class="title">Hello, <strong>{{name}}</strong>!</h2>
        <p>Your OTP for verification is:</p>
        <div class="otp-code-container">
            <p class="copy-button">{{otp}}</p>
        </div>
        <p>Please use this OTP to complete your verification process.</p>
        <p>If you did not request this OTP, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Â© 2023 Toolplate. All rights reserved.</p>
        <p style="font-weight: bold;"><a href="https://toolplate.ai">toolplate.ai</a></p>
    </div>
</body>

</html>
